<div class="row">
	<form class="form-horizontal span12">
		<fieldset>
			<legend>--</legend>
			<br />

			<div class="row">
				<div class="span9">
					<div class="control-group">
						<label for="id" class="control-label">I</label>
						<div class="controls">
							<input id="id" name="id" type="text"
								value="<%= id === null ? '' : id %>" class="span1"
								disabled="disabled" />
						</div>
					</div>
					<div class="control-group">
						<label for="name" class="control-label">N</label>
						<div class="controls">
							<input type="text" id="name" name="name" value="<%= name %>" />
							<span class="help-inline"></span>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<a href="#" class="btn btn-primary save">S</a> <a href="#"
				class="btn delete delete">D</a>
		</div>
	</form>
</div>
<div class="row">
	<div class="span12>">
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Id</td>
					<td>Name</td>
					<td></td>
				</tr>
			</thead>
			<tbody id="user_list">
			</tbody>
		</table>
	</div>
</div>
<div class="row status-bar">
	<div class="span12">
		<div class="alert alert-success" style="display: none">
			<b>Success!</b> User saved successfully
		</div>
	</div>
</div>
